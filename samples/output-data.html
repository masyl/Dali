<div id="sample-output-data" class="daliSample">
	<div class="title">Outputing values (out)</div>
	<div class="description">
		<p>When a template is rendered, it is provided a object to process.</p>
		<p>This object is used as the global scope and is accessed as the "this" object.</p>
		<p>This example simply outputs the values using the "out" tag.</p>
	</div>
<script id="sample-output-data-data" type="application/json">
{
	id: "12345",
	age: 33,
	name: {
		first: "John",
		last: "Doe",
		full: "John Doe",
		nick: "JohnnyBoy"
	}
}
</script>
<script id="sample-output-data-template" type="text/x-dali-template">
<p>
    {{out item.name.full /}} is {{out item.age /}} years old...
</p>
<p>
    and he is better known as <em>{{out item.name.nick /}}</em>!
</p>
</script>
</div>
