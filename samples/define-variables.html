<div id="sample-defineVariables" class="daliSample">
	<div class="title">Defining variables (var)</div>
	<div class="description">
		<p>
			Using the "var" tag, you can define variables for later use in the rendering process.
		</p>
		<p>
			The newly defined variables are accessed with the "vars" object.
		</p>
		<p>
			You can also use the "var" tag to store a whole content block as a value.
		</p>
	</div>
<script id="sample-defineVariables-data" type="application/json">
{
	one: "one",
	two: "two"
}
</script>
<script id="sample-defineVariables-template" type="text/x-dali-template">
	{{var "onePlusOne", _item.one + " + " + _item.one /}}
	<p>
		{{out vars.onePlusOne /}} = three!
	</p>
	{{var "twoPlusTwoWithABlock" }}
		{{out _item.two /}} + {{out _item.two /}}
	{{endvar}}
	<p>
		{{out vars.twoPlusTwoWithABlock /}} = four!
	</p>
</script>
</div>
